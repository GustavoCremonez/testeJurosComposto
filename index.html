<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ciclic - Fees</title>

	<link rel="stylesheet" href="css/style.css">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
</head>

<body>

	<div class="container">
		<div class="firstPage">
			<header>
				<h1> Ciclic </h1>
			</header>

			<div class="main">
				<h2> Simulador </h2>

				<form class="formFees">
					<div>
						<h3 class="alert hidden">Preencha todos os campos</h3>
					</div>
					<div>
						<label for="name">Nome</label>
						<input type="text" name="name" id="name" placeholder="Seu nome">
					</div>
					<div>
						<label for="monthlyPayment">Mensalidade</label>
						<input type="number" name="monthlyPayment" id="monthlyPayment" placeholder="Valor da mensalidade:R$ 20,00">
					</div>
					<div>
						<label for="time">Tempo</label>
						<select name="time" id="time">
							<option value="">-- Tempo de contribuição --</option>
							<option value="1"> 1 Ano</option>
							<option value="2"> 2 Ano</option>
							<option value="3"> 3 Ano</option>
							<option value="4"> 4 Ano</option>
							<option value="5"> 5 Ano</option>
						</select>
					</div>

					<div>
						<label for="fees">Taxa de juros</label>
						<input type="number" step="any" name="fees" id="fees" placeholder="Taxa de juros">
					</div>

					<button id="simulate">Simular</button>
				</form>
			</div>
		</div>


		<div class="secondPage hidden">
			<header>
				<h1>Ciclic</h1>
			</header>

			<div class="main">
				<div class="contentSecondPage">
					<span>
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic sed, neque atque eaque officiis, possimus
						aliquam minus culpa maxime voluptates repellat dignissimos minima nulla consequatur cum autem quae
						dolores maiores.
					</span>
				</div>

				<button class="simulateAgain ">Simular novamente</button>
			</div>
		</div>
	</div>


	<script src="js/script.js">

	</script>
</body>

</html>
